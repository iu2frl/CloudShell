services:

  # ── Backend: FastAPI + AsyncSSH ─────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    # Backend is NOT exposed to the host — only reachable on the internal network
    expose:
      - "8000"
    volumes:
      - cloudshell_data:/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - internal

  # ── Frontend: Nginx + React bundle + reverse proxy ──────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://127.0.0.1/"]
      interval: 5s
      timeout: 3s
      start_period: 5s
      retries: 5
    networks:
      - internal

volumes:
  cloudshell_data:

networks:
  # Isolated bridge — backend has no host-facing port
  internal:
    driver: bridge
