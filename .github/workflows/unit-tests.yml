name: Unit Tests (reusable)

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version to use
        type: string
        default: "3.12"

jobs:
  unit-tests:
    name: Backend unit tests (pytest)
    runs-on: ubuntu-latest

    env:
      DATA_DIR: /tmp/cloudshell-test-${{ github.run_id }}
      SECRET_KEY: ci-test-secret
      ADMIN_USER: admin
      ADMIN_PASSWORD: admin
      TOKEN_TTL_HOURS: "1"
      AUDIT_RETENTION_DAYS: "7"
      CORS_ORIGINS: "*"
      APP_VERSION: "ci"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run pytest with coverage
        run: python -m pytest

      - name: Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-results-py${{ inputs.python-version }}
          path: reports/junit.xml
          retention-days: 30

      - name: Publish coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-py${{ inputs.python-version }}
          path: reports/
          retention-days: 30

      - name: Test summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: reports/junit.xml
          check_name: "Unit Test Results (Python ${{ inputs.python-version }})"
          comment_mode: off
