name: Docker Build (reusable)

on:
  workflow_call:

jobs:
  docker-build:
    name: Build Docker images and smoke-test stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: false
          load: true
          tags: cloudshell-backend:ci
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          push: false
          load: true
          tags: cloudshell-frontend:ci
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

      - name: Smoke-test stack
        run: bash scripts/smoke-test-docker.sh cloudshell-backend:ci cloudshell-frontend:ci
