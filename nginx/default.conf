server {
    listen 80;
    server_name _;

    # Docker's embedded DNS — required for lazy upstream resolution when the
    # backend container may not exist yet at Nginx startup time.
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ── Static React bundle ───────────────────────────────────────────────────
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: any path that is not a file or API call goes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── API proxy (HTTP) ──────────────────────────────────────────────────────
    location /api/ {
        set $backend http://backend:8000;
        proxy_pass         $backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Disable buffering for SSE / streaming responses
        proxy_buffering    off;
    }

    # ── WebSocket proxy (SSH terminal) ────────────────────────────────────────
    location /api/terminal/ws/ {
        set $backend http://backend:8000;
        proxy_pass         $backend;
        proxy_http_version 1.1;

        # Required for WebSocket upgrade
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Disable all buffering — WebSocket frames must flow through immediately
        proxy_buffering    off;
        proxy_cache        off;

        # Keep SSH sessions alive through the proxy
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        proxy_connect_timeout 10s;
    }

    # ── Security headers ──────────────────────────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN"   always;
    add_header X-Content-Type-Options "nosniff"      always;
    add_header Referrer-Policy        "strict-origin" always;

    # Gzip static assets
    gzip            on;
    gzip_types      text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;
}
